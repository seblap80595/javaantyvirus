<!DOCTYPE html>
<html lang="en"><BODY TEXT="90EE90"><center><div class="container"><div class="text"></div></div><style><!— Put any CSS code here! —></style><script>
    class TextScramble {
    constructor(el) {
    this.el = el
    this.chars = '0123456789█!<>-_\\/[]{}—=+*^?#' // This is the obfu_chars variable I normally have.
    this.update = this.update.bind(this)
    }
    setText(newText) {
    const oldText = this.el.innerText
    const length = Math.max(oldText.length, newText.length)
    const promise = new Promise((resolve) => this.resolve = resolve)
    this.queue = []
    for (let i = 0; i < length; i++) {
    const from = oldText[i] || ''
    const to = newText[i] || ''
    const start = Math.floor(Math.random() * 40) // This is where the start_time variable is normally used.
    const end = start + Math.floor(Math.random() * 40) // This is where the end_time variable is normally used.
    this.queue.push({ from, to, start, end })
    }
    cancelAnimationFrame(this.frameRequest)
    this.frame = 0
    this.update()
    return promise
    }
    update() {
    let output = ''
    let complete = 0
    for (let i = 0, n = this.queue.length; i < n; i++) {
    let { from, to, start, end, char } = this.queue[i]
    if (this.frame >= end) {
    complete++
    output += to
    } else if (this.frame >= start) {
    if (!char || Math.random() < 0.28) {
    char = this.randomChar()
    this.queue[i].char = char
    }
    output += `<span class="dud">${char}</span>`
    } else {
    output += from
    }
    }
    this.el.innerHTML = output
    if (complete === this.queue.length) {
    this.resolve()
    } else {
    this.frameRequest = requestAnimationFrame(this.update)
    this.frame++
    }
    }
    randomChar() {
    return this.chars[Math.floor(Math.random() * this.chars.length)]
    }
    }
    const phrases = [ // You can probably guess that this is the phrases variable.
    '197',
    '621',
    '700',
    '05-11',
    '009',
    'G.O.C.?',
    '096',
    '15.27.97.120',
    '682',
    'The Society of Digital Anomalous Archive',
    '963',
    '0w0',
    '9.11',
    '206.149.31.60',
    '999',
    'S.C.P.?',
    '0.0.7.*',
    'π=3.14695...',
    '✺777✺',
    '1000',
    '3p3H',
    '3910',
    '8716',
    '4860',
    'open 365.25 days in a year!',
    '069',
    '034',
    '1976',
    'that is just a theory a...',
    '013✍︎',
    '9999+',
    '3008',
    'we really recommend that you do not no clip',
    'S.D.A.!',
    'where we never redact✌',
    ]
    const el = document.querySelector('.text')
    const fx = new TextScramble(el)
    let counter = 0
    const next = () => {
    fx.setText(phrases[counter]).then(() => {
    setTimeout(next, 2000) // This is where the disp_time variable is normally used.
    })
    // The loop variable is not programmed into this version. This version automatically loops.
    // If you want it to NOT loop, edit this next line so it does not include the "% phrases.length".
    // This will cause it to not loop your phrases.
    counter = (counter + 1) % phrases.length
    }
    setTimeout(next, 0) // This is where the delay variable is normally used.</script></center></html>
